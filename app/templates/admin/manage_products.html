<!-- app/templates/admin/manage_products.html (VERSÃO COM TEMA CORRIGIDO) -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Gerenciar Produtos</h2>

    <div class="row">
        <!-- Coluna para adicionar novo produto -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5>Adicionar Novo Produto</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('main.add_product') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome do Produto</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Ex: Consignado INSS" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Coluna para listar produtos existentes -->
        <div class="col-md-8 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5>Produtos Existentes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <!-- 'table-striped' já estava aqui, o que é ótimo -->
                        <table class="table table-striped table-hover">
                            <!-- ===== 'table-light' (implícito) TROCADO POR 'table-secondary' ===== -->
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome do Produto</th>
                                    <th class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>{{ product.id }}</td>
                                    <td>{{ product.name }}</td>
                                    <td class="text-end">
                                        <form action="{{ url_for('main.delete_product', id=product.id) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja apagar o produto \'{{ product.name }}\'? Esta ação não pode ser desfeita.');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Apagar
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted py-3">Nenhum produto cadastrado.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
